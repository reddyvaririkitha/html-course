<html>
    <body>
        <!--bdr=bidirectional input, bdo=bidirectional output-->
        <blockquote>jnfwodjngrfnonfronfonof...jnfwodjngrfnonfronfonof...jnfwodjngrfnonfronfonof...jnfwodjngrfnonfronfonof...</blockquote>
        <p>jnfwodjngrfnonfronfonof...jnfwodjngrfnonfronfonof...jnfwodjngrfnonfronfonof...jnfwodjngrfnonfronfonof</p><br>
        <!--blockquote tag maintaines distance from all 4 sides but paragraph tag displays end to end text--> 
        <button>save</button>
        <!--in HTML4 only designing, all are said in div tag but in HTML5 we take tags directly, also the website will be available on google top list.-->
        <canvas id="my canvas">sfjh</canvas>
        <!--We are using id attribute becuase of the uniqueness of the id. id will be different for all but the name can be same for different things.-->
        <!--fieldset i used to get output inside a box.-->
        <fieldset>
            <legend align="center">Courses</legend>
            <!--legend tag displays this text on the box-->
            <ol start="101">
                <li>A</li>
                <li>B</li><!--li is list item-->
            </ol>
            <ul type=circle>
                <li>A</li>
                <li>B</li>
            </ul>
        </fieldset>
        <!--form action="" method=""></form> This is syntax of form tag -->
        <!--In method attribute, there are 4 things- get= retrieval of record from database, put=update the data in database, post=insert a new data in database, delete=delete the data from database-->
        <!--In form attribute, if website- 1 data is carried to website -2, then the path or destination of that data is website-2. Hence the action attribute's value will be website-2's URL-->
    
        <!--  iframes-> tables(this evolution has come because it reduces the code and increase in performance) -> div -> tags( direct tags)-->
        <!-- In img tag we can't use align atrribute for displaying in center. Hence we have to put this img tag in between center tag to display image at the center-->
        <input type="text">
        <input checkbox> Reading
        <input type="password">
        <input type="color">
        <input type="reset">
        <input type="submit">
        <input type="search">
        <input type="textbox">
        <textarea></textarea>
        <!--Difference between textbox nd textarea: textbox display txt in only 1 line, not scalable. textarea displays text in multiple lines, scalable-->
        <!--Form can be created using this input tag only. Input tag is a self closing tag-->
        <input type="radio" name="gender">M
        <input type="radio" name="gender">F
        <!--Name attribute can be used to select only one radio box at a time-->
        <select>
            <option>--select--</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <!-- select is a drop down box with options as the filds in that drop down box-->
        <kbd>Hello</kbd>
        <!--kbd= keyboard format text-->
        <label>Enter Name</label>
    </body>
</html>
<!--tag= for all ,id- individually, class- grouping-->

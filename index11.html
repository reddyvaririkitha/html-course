<html>
    <head></head>
    <body>
        <!--a = anchor tag is used to create links. And links are classified into 2 types- internal links(redirected within the page), external links(redirected from one page to another page)-->
        <a href="https://www.google.co.in/"> google</a>
    <!-- opening tag=<a href="https://www.google.co.in/">, attribute=href,value or data="https://www.google.co.in/",(attribute and value are written inside opening tab.) content=google, closing tag=</a> -->
        <abbr title="Buhahaha!">HaHaHa</abbr>
    <!--abbr tag is used for abbrevations-->
        <address>ognfei
                    jsdfni
                        osdo
        </address>
        <pre>ognfei
                jsdfni
                    osdo
        </pre>
        <!--Difference between address and pre is address gives everything in btw. open and closing tags in a single line in italic. But pre tag displays everything as we have inputted(even considering the indentation)-->
        <!--Article is jut like the main article that we write in newspaper.(With a big heading and small font size of paragraph.Article is main tag, then we can write sub tags-headings(h1 to h6) and paragraphs(p) as many as we want-->
        <article>
            <h1>hfu</h1>
            <p>uhdf</p>
        </article>
        <!--For audio and video we put all media inside this file for easy accecibility -->
        <video controls=controls width="400" height="1000">
            <source src="songs/video.mp4">
        </video><br>
        <bdi dir="ltr">Hello</bdi> <br>
        <bdo dir="rtl">Hello</bdo>
        <link>
        <!--link tag is only used to link the externalCSS tag. For other external files such as javascript-->
        <mark>UHjfj</mark> <!--Highlighting the text-->
        <!-- meta tag is used for 2 purposes- bootstrap-responsive designing and SEO(google toplist)-->
        <!--Progress tag is for showing the progrss while downloading, s= strikeoff tag, sub and sup tags are used for subscript and super scripts-->
        <small>This tag decreases the size</small>
        <!--Know diff btw. div and span-->
        <table>
            <th></th><!--table heading-->
            <tr><!--table row-->
            <!--external CSS is used because of bundling(concatanating all files into a single file) and minification(reducing the file size) Minifiction is dependent on 4 points- removing white spaces,removing comments, removing linebreaks, creating the shortcuts for functions-->
            <!--website pages consists of 5 parts for standard- header, nav, -->
            </tr>
        </table>
    </body>
</html>
